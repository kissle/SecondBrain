<div class="mt-4 py-4 px-2 space-y-4 bg-amber-100 shadow-lg rounded-md">
    <h3 class="py-2 px-2 font-semibold text-lg">{{ resource.title }}</h3>
    <div class="py-2 px-2">
        {{ resource.content }}
    </div>
    <div class="py-2 px-2">
        <button class="bg-sky-500 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded" (click)="showDetails(resource.id)">Show Details</button>
    </div>
    <div class="py-1 text-cent font-thin">
        <p>Related Objects: {{ countRelated }}</p>
    </div>

    {{ resource | json }}
</div>
