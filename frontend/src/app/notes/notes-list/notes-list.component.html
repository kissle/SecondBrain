
<div *ngFor="let note of notes$ | async" class="p-4">
    <h2>
       <!-- <a routerLink="note.id">{{ note.title }}</a> -->
         <a class="underline" [routerLink]="['/notes', note.id]">{{ note.title }} - {{ note.id }}</a>

    </h2>
    <p>
        {{ note.content }}
    </p>
    <p>
        <button class="danger" (click)="deleteNote(note.id)">Delete - {{ note.id }}</button>
    </p>
</div>
