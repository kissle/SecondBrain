
<frontend-note-save></frontend-note-save>

<div *ngFor="let note of notes$ | async" class="p-4">
    <h2>
       <!-- <a routerLink="note.id">{{ note.title }}</a> -->
         <a class="underline" [routerLink]="['/notes', note.id]">({{ note.id }}) {{ note.title }}</a>

    </h2>
    <p>
        {{ note.content }}
    </p>
    <p>
        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" (click)="deleteNote(note.id)">Delete</button>
    </p>
</div>
